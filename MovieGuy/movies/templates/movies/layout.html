{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'movies/index.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css" />
    <link rel="stylesheet" href="{% static 'movies/card.css' %}" />
    <script src="https://kit.fontawesome.com/27937cec1e.js" crossorigin="anonymous"></script>
    <script src="{% static 'movies/navbar.js' %}"></script>
    <script src="{% static 'movies/card.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block head %}
   
    {% endblock %}

</head>
    <body>                           

        <nav class="navbar">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <a href="{% url 'login' %}" class="logo">MovieGuy</a>

            <form class="searchBox" action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="q" class="searchText" placeholder="Search Movies" autocomplete="off" required/>
                <a class="searchButton" type="submit">
                    <i class="fas fa-search"></i>
                </a>
            </form>

            <div class="main-nav" id="js-menu">
                <a href="{% url 'index' %}" class="nav-links">Home</a>
                <a href="{% url 'results' query='all' %}" class="nav-links">Movies</a>
                <a href="{% url 'allTickets' %}" class="nav-links">Bookings</a>
                <a href="{% url 'logout' %}" class="nav-links">Logout</a>
            </div>

            
            <div class="user">
                <li>Welcome, {{ request.user }}</li>
            </div>
        </nav>


            {% block body %}
            {% endblock %}

    </body>
</html>
